name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-26

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (for create-dmg)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: build/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('Input Source Pro.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Resolve Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -scheme "Input Source Pro" \
            -configuration Release \
            -derivedDataPath build

      - name: Build App
        run: |
          xcodebuild \
            -scheme "Input Source Pro" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Copy App Bundle
        run: |
          mkdir -p dist
          cp -R "build/Build/Products/Release/Input Source Pro Beta.app" dist/

      - name: Ad-hoc Sign App
        run: |
          codesign --force --deep --sign - "dist/Input Source Pro Beta.app"

      - name: Create DMG
        run: |
          npx create-dmg "dist/Input Source Pro Beta.app" dist/ || true
          # create-dmg exits with error if DMG already exists, so we ignore it
          mv dist/Input\ Source\ Pro\ Beta*.dmg "dist/Input-Source-Pro-Beta-${{ github.ref_name }}.dmg" 2>/dev/null || \
          mv dist/*.dmg "dist/Input-Source-Pro-Beta-${{ github.ref_name }}.dmg"

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Input-Source-Pro-Beta-${{ github.ref_name }}
          path: dist/Input-Source-Pro-Beta-${{ github.ref_name }}.dmg

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Input-Source-Pro-Beta-${{ github.ref_name }}.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}