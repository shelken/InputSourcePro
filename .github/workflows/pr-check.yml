name: PR Check

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-check:
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4

    - name: Cache Swift Packages
      uses: actions/cache@v4
      with:
        path: build/SourcePackages
        key: ${{ runner.os }}-spm-${{ hashFiles('Input Source Pro.xcodeproj/project.pbxproj') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Resolve Dependencies
      run: |
        xcodebuild -resolvePackageDependencies \
          -scheme "Input Source Pro" \
          -configuration Debug \
          -derivedDataPath build
    
    - name: Build App
      run: |
        xcodebuild \
          -scheme "Input Source Pro" \
          -configuration Debug \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="-" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          build